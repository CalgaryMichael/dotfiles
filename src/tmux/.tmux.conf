set-option -g default-shell /bin/zsh

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# allow for scrolling
set -g mouse on
set -ga terminal-overrides ',*256color*:smcup@:rmcup@'

# key bindings
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
